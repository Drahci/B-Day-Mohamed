<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Convite</title>
    <link rel="stylesheet" href="/App/style.css" />
  </head>
  <body>
    <section class="form-section">
      <h1>Você está convidado para o meu aniversário!</h1>

      <div class="form-wrapper">
        <form id="form1">
          <div class="input-block">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <button type="submit" class="btn-login">Clique aqui</button>
        </form>

        <form id="form2" class="hidden">
          <div class="input-block">
            <label for="accompany">Deseja levar acompanhante?</label>
            <input type="checkbox" id="accompany" name="accompany" />
          </div>
          <div class="input-block hidden" id="accompany-number-block">
            <label for="accompany-number">Número de acompanhantes:</label>
            <input
              type="number"
              id="accompany-number"
              name="accompany-number"
              min="1"
            />
          </div>
          <button type="submit" class="btn-login">Enviar</button>
        </form>
      </div>
    </section>

    <ul class="squares"></ul>

    <script src="/App/script.js"></script>
  </body>
</html>
